<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Travel Webiste</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick="toggleMenu()"></div>
        </header>
        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
        <div class="play" onclick="videoToggle()">
            <img src="/images/play.png" alt="play"><span>Play Video</span>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="/images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="/images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="/images/instagram.png" alt=""></a></li>
        </ul>
        <div class="navigation">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Booking</a></li>
                <li><a href="">Tour</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </section>
    <div class="trialer">
        <video src="/images/travel.mp4" height="400px" controls="true"></video>
        <img src="/images/close.png" onclick="videoToggle();" class="close">
    </div>
    <script type="text/javascript">
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active'); 
            navigation.classList.toggle('active'); 
        }
        function videoToggle(){
            debugger
            const trailer = document.querySelector('.trialer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
